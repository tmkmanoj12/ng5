<div class="container color-dark">
    <div class="col">
      <p>Add a bucket list item</p>
    </div>
    <div class="col">
      <p>Your bucket list ({{goals.length}})</p>
    </div>
  </div>
  <div class="container color-light" [@goals]= "goals.length">
    <div class="col">
      <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>
  
      <form>
        <input type="text" class="txt" name="item" placeholder="Enter text here" [(ngModel)]= "goalText">
        <input type="submit" class="btn" [value]="btnText" (click)= "addItem()">
          <input type="radio" name="gender" value="male" checked> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other
      </form>
    </div>
    <div class="col">
      <p class="life-container" *ngFor = "let goal of goals ; let i = index" (click) = "removeItem(i)">{{goal}}</p>
    </div>
  </div>
